
<section data-ng-controller="<%= slugifiedPluralName %>Controller" data-ng-init="findAll()">
	<div layout>
		<div flex><h1><%= humanizedPluralName %></h1></div>
		<md-button class="md-raised md-primary" ng-click="$location.path('/<%= slugifiedPluralName %>/create')">
			<md-icon class="material-icons">add</md-icon>
        </md-button>
	</div>
	<div layout>
		<md-input-container flex>
			<label>Search:</label>
			<input type="text" ng-model="search.$" />
		</md-input-container>
	</div>
	<div>
		<hr />
		<div>
			<div layout="row" ng-class-even="'even-row'" ng-repeat="item in items">
				<md-input-container>
					<md-checkbox ng-model="item.checked" />
				</md-input-container>
				<md-button class="md-raised md-warn" ng-click="deleteItem(item)">
					<md-icon class="material-icons">clear</md-icon>
		        </md-button>
		        <md-button class="md-raised" ng-click="$location.path('/<%= slugifiedPluralName %>/'+item.id+'/edit')">
					<md-icon class="material-icons">edit</md-icon>
		        </md-button>
				<div flex class="shorten">
					{{item.name}}
				</div>
			</div>
		</div>
	</div>
	<hr />
	<div>
		<span class="lead">Log</span><a class="pull-right" href ng-click="clearLogs()"><span class="glyphicon glyphicon-erase" ></span></a>
		<pre ng-bind="console"></pre>
		<div ng-if="loading.length" class="text-center"><img src="modules/core/img/preloaders/gears.svg"/></div>
	</div>
</section>
